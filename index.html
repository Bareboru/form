<body>
 <!-- simple-contact-form2 -->

            </div>
            <input type="hidden" name="return_url" value="">
            <input type="hidden" name="openid" value="orZlx1sep1Qg4dtL2xsSeAV6HZls">

        </div>
      </div>
    </div>
